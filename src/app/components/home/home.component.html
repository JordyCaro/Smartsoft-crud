<app-header></app-header>

<div class="wrapper">
  <!-- <app-sidebar></app-sidebar> -->

  <div class="main">
    <div class="user-list">
      <div class="user-card" *ngFor="let user of users">
        <img class="user-avatar" [src]="user.avatar" alt="User Avatar" />
        <div class="user-details">
          <h4>{{ user.first_name }} {{ user.last_name }}</h4>
          <p>{{ user.email }}</p>
        </div>
        <div class="user-actions">
          <button class="edit-button" (click)="openNewUserModal(user)">Editar</button>
          <button class="delete-button" (click)="deleteUser(user.id)">Borrar</button>
        </div>
      </div>
    </div>
    <div class="footer-list">
      <button mat-raised-button (click)="openNewUserModal()" color="primary">Crear Nuevo Usuario</button>
      <mat-paginator
        [pageSize]="pageSize"
        [pageSizeOptions]="pageSizeOptions"
        [length]="totalUsers"
        (page)="loadUsers($event.pageIndex)"
      ></mat-paginator>
    </div>
  </div>
</div>

<app-footer></app-footer>
