<h2 mat-dialog-title class="title">Nuevo Usuario</h2>
<form [formGroup]="userForm">
  <mat-dialog-content>
    <mat-form-field>
      <input matInput placeholder="First name" formControlName="first_name">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Last name" formControlName="last_name">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Email" formControlName="email">
    </mat-form-field>
    <mat-form-field *ngIf="!isEditing">
      <input matInput type="password" placeholder="Password" formControlName="password">
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button (click)="onCancel()" class="cancel-button">Cancelar</button>
    <button mat-button (click)="onCreate()" class="create-button">Crear Usuario</button>
  </mat-dialog-actions>
</form>
